<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo-container">
            <img src="./resources/images/odin-lined.png" alt="Odin Logo" class="logo-image">
            <h1 class="logo-title">ODIN</h1>
        </div>
        <p class="image-credits">
            Photo by <a href="https://unsplash.com/@elodiso?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Leon Dewiwje</a> on <a href="https://unsplash.com/es/fotos/ldDmTgf89gU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
        </p>
    </aside>
    <main>
        <section class="disclaimer-section">
            <p>
                This is not a real online service! 
                You know you need something like 
                this in your life to help you realize
                your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>    
        <form action="">
            <section class="form-section">
                <h3>Let's do this!</h3>
                <div class="inputs-container">
                    <div class="input-label-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-label-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input-label-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-label-container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="input-label-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-label-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </section>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </main>
</body>
</html>
